{% extends 'base.html' %} {% block content %}
<div
  style="
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <form
    method="post"
    class="buttons"
    style="
      width: fit-content;
      height: fit-content;
      background-color: #444444;
      padding: 32px;
      border-radius: 24px;
      box-shadow: 0px 0px 38px 0px rgba(0, 0, 0, 0.55);
    "
  >
    <div>
      <h3 style="font-family: sans-serif; color: #fafafa; font-size: larger">
        Enter The Chat Room
      </h3>
    </div>
    <div
      style="
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        font-family: sans-serif;
      "
    >
      <label style="color: #fafafa">Name:</label>
      <input
        type="text"
        placeholder="Enter your name"
        name="name"
        value="{{name}}"
        style="
          border-radius: 4px;
          padding: 4px;
          box-sizing: border-box;
          width: 100%;
        "
      />
    </div>
    <div class="join" style="display: flex; gap: 8px">
      <input type="text" placeholder="Room Code" name="code" value="{{code}}" />
      <button type="submit" name="join" style="font-family: sans-serif">
        Join a Room
      </button>
    </div>
    <button
      type="submit"
      name="create"
      class="create-btn"
      style="
        font-family: sans-serif;
        font-size: medium;
        padding: 8px;
        border-radius: 24px;
        background-color: #ff6565;
        margin-top: 16px;
        color: #fafafa;
      "
    >
      Create a Room
    </button>
    {% if error %}
    <ul>
      <li style="color: #fafafa; font-family: sans-serif">{{error}}</li>
    </ul>
    {% endif %}
  </form>
</div>
{% endblock %}
